<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A4:Rectangle rotation</title>
    <style>
        div{
            animation:infinite;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div>
        <img src="1.jpg" >
        <img src="2.jpg">
        <img src="3.jpg">
        <img src="4.png">
    </div>
</body>
</html>
